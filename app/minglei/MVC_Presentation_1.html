<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object Example</title>
    <meta charset="UTF-8">
    <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>

    <title>Title</title>
</head>
<body ng-app="app">

<script>
    var app = angular.module('app', []);

    // first controller
    app.controller('FirstController', function ($scope) {
        $scope.counter = 0; // controller can set the initial value for scope object.
        $scope.add = function (amount) {
            $scope.counter += amount;
        };
        $scope.subtract = function (amount) {
            $scope.counter -= amount;
        };
    });

    // second controller
    app.controller('MyController', function($scope) {
        $scope.person = {
            name: 'Ari Lerner'
        };
        $scope.addCharacter = function (str) {
            $scope.person.name += str;
        };
    });

</script>

    <!--First View-->
    <div ng-controller="FirstController">
        <h4>The simplest adding machine ever</h4>
        <button ng-click="add(1)">Add</button>
        <button ng-click="subtract(1)">Subtract</button>
        <h4>Current count: {{ counter }}</h4>
    </div>

    <!--Second View-->
    <div ng-controller="MyController">
        <h1>{{ person }}</h1>
        and their name:
        <button ng-click="addCharacter('+')">{{ person.name }}</button> <!--Do by myself-->
    </div>

</body>
</html>
