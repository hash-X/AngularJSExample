<script>
        var firstName = "John";
        var lastName = "Smith";
        document.writeln(firstName + " " + lastName);
        document.write("<br>");
        var arr = [1, 2, 3, 4, 5]
        for (var i = 0; i < arr.length; i++) {
            document.writeln(arr[i])
        }
        // another line in js
        document.write("<br>");
        /**
         * Just like in Math Call
         * @param x
         * @returns {number}
         */
        var doubleOfNum = function (x) {
            return 2 * x
        }
        document.write(doubleOfNum(3))
        var add_2 = function (x) {
            return x + 2;
        }
        var map = function (func, list) {
            var output = []
            for (idx in list) {
                output.push(func(list[idx]))
            }
            return output
        }
        var newList = map(add_2, [1, 2, 3])
        for (var i = 0; i < newList.length; i++) {
            document.writeln(newList[i])
        }

        var add1 = function (x) {
            return x + 1
        }

        var negate = function (func) {
            return function (x) {
                return -1 * func(x);
            }
        }
        negate(add1)(5);

</script>

<div ng-app="">
    <p>名字 : <input type="text" ng-model="name"></p>
    <h1>Hello {{name}}</h1>
</div>
